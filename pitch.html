<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vocal Pitch Monitor</title>
    <!-- Не забудьте обновить версию -->
    <link rel="stylesheet" href="pitch.css?v=4">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div class="app-container">
        
        <div class="output-display">
            <div class="note-display">
                <span id="note">--</span>
                <span id="octave"></span>
            </div>
            <div class="details-display">
                <div id="cents">Отклонение: --- cents</div>
            </div>
        </div>

        <div class="main-content" id="main-content">
            <!-- Вьюпорт для пианино -->
            <div class="piano-viewport">
                <div id="piano-container" class="piano-vertical">
                    <!-- Клавиши будут сгенерированы JavaScript -->
                </div>
            </div>
            <!-- Вьюпорт для графика -->
            <div class="canvas-viewport">
                <canvas id="pitch-canvas"></canvas>
            </div>
        </div>

        <div class="controls">
            <button id="startButton">Начать</button>
            <p id="status-message">Нажмите "Начать" или сыграйте ноту</p>
        </div>

    </div>

    <!-- Обновите версию -->
    <script src="pitch.js?v=4" defer></script>
</body>
</html>
