<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vocal Pitch Monitor</title>
    <!-- Убедитесь, что используете новую версию для борьбы с кэшем -->
    <link rel="stylesheet" href="pitch.css?v=3">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div class="app-container">
        
        <!-- Верхний блок для отображения ноты -->
        <div class="output-display">
            <div class="note-display">
                <span id="note">--</span>
                <span id="octave"></span>
            </div>
            <div class="details-display">
                <div id="cents">Отклонение: --- cents</div>
            </div>
        </div>

        <!-- Основной блок с пианино и графиком -->
        <div class="main-content">
            <div id="piano-container" class="piano-vertical">
                <!-- Клавиши будут сгенерированы JavaScript -->
            </div>
            <div class="canvas-container">
                <canvas id="pitch-canvas"></canvas>
            </div>
        </div>

        <!-- Нижний блок для управления -->
        <div class="controls">
            <button id="startButton">Начать</button>
            <p id="status-message">Нажмите "Начать" или сыграйте ноту</p>
        </div>

    </div>

    <!-- И здесь тоже обновите версию -->
    <script src="pitch.js?v=3" defer></script>
</body>
</html>
